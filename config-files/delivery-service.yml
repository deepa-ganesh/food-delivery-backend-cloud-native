server:
  port: 8082

spring:
  application:
    name: delivery-service
  datasource:
    url: jdbc:h2:mem:deliverydb
    driver: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enable: true
      path: /h2-console
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: delivery-group
      auto-offset-reset: earliest

kafka:
  topic:
    order-created: order.created

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka